plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.20'
    implementation 'com.jfoenix:jfoenix:9.0.8'
    implementation 'org.apache.poi:poi:3.7'
    implementation 'org.openjfx:javafx-controls:14'
    implementation 'org.openjfx:javafx-graphics:14'
    implementation 'org.openjfx:javafx-fxml:14'
}


group = 'FMS'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'


javafx {
    modules=['javafx.controls','javafx.fxml','javafx.graphics']
    version='14'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
